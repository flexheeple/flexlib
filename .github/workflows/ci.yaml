      - name: Configure CMake
        run: >
          cmake -B unit_tests/build
          -DCMAKE_CXX_COMPILER=clang++
          -DCMAKE_C_COMPILER=clang
          -S unit_tests

      - name: Build
        run: cmake --build unit_tests/build

      - name: Run Test
        working-directory: unit_tests/build
        run: ctest --output-on-failure

  build-window-msvc:
    runs-on: windows-latest
